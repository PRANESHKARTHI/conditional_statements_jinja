<!DOCTYPE html>
<html>
    <head>
        <title>If-Else</title>
    </head>
    <body>
        <center>
            <h1>If-Else</h1>
            {% if  a > b %}  
                <h1>A is Higher</h1>
            {% else %}
                <h1>B is Higher</h1>
            {% endif %}
        </center>
    </body>
</html>
